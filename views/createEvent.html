<h1>Create A Event</h1>

<form action="/createEvent" method="post" multipart='urlencoded'>
<p>Event Name </p> <input type="text" name="eventName">
<br>
<p>Custom Event Code (Optional) </p> <input type="text" name="eventCode" name="eventCode">
<br>
<p>Date</p> <input type="text" id="datepicker" name="date">
 <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
    <br>
    <br>
<button type="btn primary" type="submit">Create Event</button>
</form>
