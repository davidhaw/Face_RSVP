      <form action="/signup" method="post">
           <div class="6 col">
        <div class="row">
            <label>Email:</label>
            <input class="card w-100" type="text" name="email"/>
        </div>    
    </div>
    <div class="6 col">
        <div class="row">
            <label>Username:</label>
            <input class="card w-100" type="text" name="username"/>
        </div>    
    </div>
    <div class="6 col">
        <div class="row">
            <label>Password:</label>
            <input  class="card w-100" type="password" name="password"/>
        </div>
    </div>
        <hr>
    <div>
        <input class="btn primary" type="submit" value="Sign Up"/>
    </div>
</form>
